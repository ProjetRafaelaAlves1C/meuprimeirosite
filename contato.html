<div class="container">
    <section>
        <h1 class="conversa">Precisa conversar?</h1>
        <div class="forms">
          <form action="">
              <div class="row">
                  <div col-75>
                    <label for="nome">Seu nome:</label>
                  </div>
                  <div class="col-25">
                    <input type="text" name="nome" id="n" placeholder="Nome">
                  </div>
              </div>
              <div class="row">
                 <div class="col-75">
                    <label for="tel">Seu número:</label>
                 </div>
                 <div class="col-25">
                    <input type="tel" name="numero" id="nú" placeholder="99999-9999">
                 </div>
              </div>
              <div class="row">
                 <div class="col-75">
                    <label for="email">Seu email:</label>
                 </div>
                 <div class="col-25">
                    <input type="email" name="email" id="email" placeholder="usuario@servidor.com">
                 </div>
              </div>
              <div class="row">
                 <div class="col-75">
                    <label for="data">Coloque a data</label>
                 </div>
                 <div class="col-25">
                    <input type="date" name="data" id="data">
                 </div>
              </div>
             <div class="row">
                 <div class="col-75">
                    <label   for="reclameaqui">Sugestões, comentários ou criticas?</label>
                 </div>
                 <div class="col-25">
                    <input class="reclameaqui" type="text" id="reclameaqui" name="reclameaqui">
                 </div>
             </div>
             <div class="row">
                <input type="submit" value="Submit">
             </div>
             
          </form>
       </div> 
    </section>
